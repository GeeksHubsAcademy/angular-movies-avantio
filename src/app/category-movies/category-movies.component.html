<h1>Category {{ category?.replace("_", " ") }}</h1>
<div class="error" *ngIf="error">
  {{ error }}
</div>
<app-display-movies *ngIf="!error" [data]="movies"></app-display-movies>
<div class="pag">
  <ngb-pagination
    [collectionSize]="totalResults"
    [page]="page"
    [maxSize]="5"
    [pageSize]="20"
    [boundaryLinks]="true"
    (pageChange)="getMovies($event)"
    [ellipses]="true"
  ></ngb-pagination>
  <!-- <button (click)="getMoreMovies()">more</button> -->
</div>
