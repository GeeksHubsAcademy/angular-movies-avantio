<div class="wrapper">
  <a
    routerLink="/movie/{{ movie.id }}"
    class="movieCard"
    *ngFor="let movie of data"
    [style.backgroundImage]="
      'url(https://image.tmdb.org/t/p/w200' + movie.backdrop_path + ')'
    "
  >
    <h4>{{ movie.title }}</h4>
  </a>
  <h5 *ngIf="!data.length">no movies yet</h5>
</div>
